branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
env:
  global:
    - GITHUB_REPO='crazyzlj/SEIMS_doc'
    - secure: ""
matrix:
  fast_finish: true
  include:
  # - os: osx
  #   language: cpp
  #   compiler: clang
  #   sudo: required
  #   cache:
  #     apt: true
  #     directories:
  #     - $HOME/.ccache
  #   env:
  #   - BUILD_NAME=osx_xcode
  #   - DETAILS="libtool"
  #   - ENABLE_CXX11=1
  - os: linux
    dist: trusty
    compiler: gcc
    language: cpp
    sudo: required
    cache:
      apt: true
      directories:
      - $HOME/.ccache
    services:
    - mongodb
    addons:
        apt:
          packages:
            - doxygen
    env:
    - BUILD_NAME=linux_gcc48
    - DETAILS=""
    - ENABLE_CXX11=1
before_install:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/before_install.sh
#- ./doc/ci/travis/${BUILD_NAME}/before_install.sh
install:
- chmod +x ./doc/travis-doxygen.sh
- chmod +x ./doc/ci/travis/${BUILD_NAME}/install.sh
- ./doc/ci/travis/${BUILD_NAME}/install.sh
script:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/script.sh
- ./doc/ci/travis/${BUILD_NAME}/script.sh
notifications: email:false
